<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline';">
    <title>Create Account - Jinx Vape Shop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <header class="header">
        <div class="logo-shop-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Jinx Vape Shop Logo" class="logo">
            <h1 class="shop-name">Jinx Vape Shop</h1>
        </div>
    </header>

    <main class="main-container">
        <div class="form-container">
            <h2>Create Account</h2>
            {% if error %}
                <p style="color: red; font-weight: bold;">{{ error }}</p>
            {% endif %}
            {% if success %}
                <p style="color: green; font-weight: bold;">{{ success }}</p>
                <a href="{{ url_for('login') }}" class="btn login-btn">Go to Log In</a>
            {% else %}
                <form method="POST" action="{{ url_for('register') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Email" required>
    
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Password" required>
    
    <button type="submit" class="btn login-btn">Create Account</button>
</form>

            {% endif %}
            <div class="button-container">
                <a href="{{ url_for('login') }}" class="btn login-btn">Log In</a>
                <a href="{{ url_for('homepage') }}" class="btn back-home-btn">Back Home</a>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Jinx Vape Shop. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
