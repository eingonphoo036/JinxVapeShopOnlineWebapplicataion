<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline';">
    <title>Change Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="header">
        <nav class="nav-bar">
            <a href="{{ url_for('homepage') }}" class="btn">Home</a>
            <a href="{{ url_for('user_setting') }}" class="btn">User Settings</a>
            <a href="{{ url_for('logout') }}" class="btn">Log Out</a>
        </nav>
    </header>
    <main class="main-container">
        <div class="form-container">
            <h1>Change Password</h1>
            <form method="POST" action="{{ url_for('change_password') }}">
                <!-- CSRF Protection -->
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <label for="current_password">Current Password:</label>
                <input type="password" id="current_password" name="current_password" required>

                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" required>

                <label for="confirm_new_password">Confirm New Password:</label>
                <input type="password" id="confirm_new_password" name="confirm_new_password" required>

                <button type="submit" class="btn submit-btn">Change Password</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Jinx Vape Shop. All rights reserved.</p>
    </footer>
</body>
</html>
